<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Administrador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="info-panel">
            <img src="/images/logo-migracion.png" alt="Logo Dirección General de Migración" class="info-logo">
            <h2>República Dominicana</h2>
            <h1>Dirección General de Migración</h1>
            <p>Portal de Registro para Extranjeros.</p>
        </div>
        <div class="form-panel">
            <h2>Acceso de Administrador</h2>
            <form id="loginForm">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-message" style="color: red; text-align: center; margin-top: 15px;"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
