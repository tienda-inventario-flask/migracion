<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Administrador - DGM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="/images/logo-migracion.png" alt="Logo Dirección General de Migración" class="login-logo">
            <h2>Portal de Administración</h2>
            <p class="login-subtitle">Por favor, introduce tu contraseña para acceder al sistema.</p>
            
            <form id="loginForm">
                <label for="password">Contraseña de Administrador</label>
                <input type="password" id="password" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
