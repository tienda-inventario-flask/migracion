<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Extranjero</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <img src="/images/logo-migracion.png" alt="Logo de Migración" class="form-logo">
            <a href="/admin.html" class="admin-link">Panel de Migración</a>
        </div>

        <h1>Registro de Extranjero</h1> <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribe el nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Escribe el apellido" required>
            
            <label for="pasaporte">Número de Pasaporte:</label>
            <input type="text" id="pasaporte" placeholder="Escribe el número de pasaporte" required>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" required>

            <label for="foto">Foto de Perfil (Opcional):</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg">
            
            <br>
            <button type="submit" id="submitBtn">Registrar y Generar QR</button>
        </form>
        
        <div class="loader" id="loader" style="display: none;"></div>
        
        <div id="qrContainer"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
