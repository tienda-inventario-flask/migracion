<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Extranjero - DGM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="card form-card">
            <img src="/images/logo-migracion.png" alt="Logo" class="card-logo">
            <h1 class="card-title">Registro de Extranjero</h1>
            <form id="registroForm">
                <div class="form-row">
                    <div class="form-group"><label for="nombre">Nombre(s)</label><input type="text" id="nombre" required></div>
                    <div class="form-group"><label for="apellido">Apellido(s)</label><input type="text" id="apellido" required></div>
                </div>
                <div class="form-group"><label for="pasaporte">NÃºmero de Pasaporte</label><input type="text" id="pasaporte" required></div>
                <div class="form-group"><label for="fecha_nacimiento">Fecha de Nacimiento</label><input type="date" id="fecha_nacimiento" required></div>
                <div class="form-group"><label for="foto">Foto de Perfil (Opcional)</label><input type="file" id="foto" name="foto" accept="image/png, image/jpeg"></div>
                <button type="submit" id="submitBtn">Registrar y Generar QR</button>
            </form>
            <div class="loader" id="loader" style="display: none;"></div>
            <div id="qrContainer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
